<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Legit Website</title>
    </head>

    <body>
		<h1>People and numbers</h1>

        <table>
            <tr>
                <th style="text-align:left">Person</th>
                <th style="text-align:right">Number</th>
            </tr>
			{% for account in accounts %}
			<tr>
				<td style="text-align:left">{{account.iban}}</td>
				<td style="text-align:right">{{account.balance}}</td>
			</tr>	
			{% endfor %}
        </table>

        <h2>Transfer number</h2>

        <form method="POST">
			{% csrf_token %}
            <span>From:</span><br/>
            <select name="from">
			{% for account in accounts %}
                <option value="{{account.iban}}">{{account.iban}}</option>
			{% endfor %}
            </select><br/>

            <span>To:</span><br/>
            <select name="to">
			{% for account in accounts %}
                <option value="{{account.iban}}">{{account.iban}}</option>
			{% endfor %}
            </select><br/>

            <span>Amount of transfer:</span><br/>
            <input type="number" name="amount"/><br/>

            <input type="submit" value="Do it!"/>
        </form>
    </body>


    </body>
</html>
